<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1><span>ToDo</span>List</h1>
    </header>
    <div class="enter-item">
        <input type="text" class="input-field" placeholder="Enter item">
        <button class="add"><i class="fas fa-plus"> Add</i></button>
    </div>
    <div class="item-list">
        <div class="items">
            <input type="text" class="item-field" value="food" disabled>
            <button class="edit"><i class="fas fa-pencil-alt"></i></button>
            <button class="delete"><i class="far fa-trash-alt"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
